name: CI/CD DevOps TP 2025

# Déclenchement du pipeline sur push ou pull request
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  # ========================
  # 1️⃣ Job : Build & Test
  # ========================
  test-backend:
    runs-on: ubuntu-24.04
    steps:
      # Étape 1 : Cloner le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Étape 3 : Build et tests Maven
      - name: Build and test with Maven
        run: mvn clean verify --file ./simple-api/pom.xml

      # Étape 4 : Analyse SonarCloud
      - name: SonarCloud Analysis
        run: mvn -B verify sonar:sonar \
          -Dsonar.projectKey=<your-project-key> \
          -Dsonar.organization=<your-organization> \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          --file ./simple-api/pom.xml

  # ========================
  # 2️⃣ Job : Build & Push Docker Images
  # ========================
  build-and-push-docker-image:
    needs: test-backend       # Ne se lance que si tests passent
    runs-on: ubuntu-24.04
    steps:
      # Étape 1 : Cloner le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Login Docker Hub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
              --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # Étape 3 : Build & push backend
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./simple-api
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Étape 4 : Build & push database
      - name: Build and push database image
        uses: docker/build-push-action@v6
        with:
          context: ./database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Étape 5 : Build & push httpd
      - name: Build and push httpd image
        uses: docker/build-push-action@v6
        with:
          context: ./httpd
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}