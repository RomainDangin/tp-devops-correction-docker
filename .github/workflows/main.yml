name: CI/CD DevOps TP 2025

# Déclenchement du pipeline sur push ou pull request
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:

  test-backend:
    runs-on: ubuntu-24.04
    steps:
      # Étape 1 : Cloner le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Étape 3 : Build et tests Maven
      - name: Build and test with Maven
        run: mvn clean verify --file ./simple-api/pom.xml

  build-docker-images:
      needs: test-backend
      runs-on: ubuntu-24.04
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Build backend Docker image
          run: docker build -t tp-devops-simple-api:latest ./simple-api

        - name: Build database Docker image
          run: docker build -t tp-devops-database:latest ./database

        - name: Build httpd Docker image
          run: docker build -t tp-devops-httpd:latest ./http-server